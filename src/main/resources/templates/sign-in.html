<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot User Authentication</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/common.js"></script>

</head>

<body>
<div class="header">
    <div class="title">COVID INDIA DASHBOARD</div>
</div>
<div class="login-page">
    <div class="formheading">LOGIN</div>
    <div class="form">
        <div id="errormessagediv"></div>
        <form class="login-form" action="/sign-in" method="post" id="signin-form">
            <input type="text" placeholder="email address"  name="email" id="email"/>
            <input type="password" placeholder="password" id="password" name="password"/>
            <input class="submit-button" type="submit" name="submit" value="login" />
            <p class="message">Not registered? <a href="/sign-up">Create an account</a></p>
        </form>
    </div>
</div>

<script src="/js/signin.js"></script>
</body>
</html>
